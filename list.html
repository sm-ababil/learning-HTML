<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML list</title>
        <meta charset="UTF-8">
        <meta name="author" content="oti">
        <meta name="description" content="usage of list">
        <link rel="icon" href="html5.png">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Types of HTML lists:</h1>
        <hr>
        <h2>Ordered list:</h2>
        <ol>
            <li>Google</li>
            <li>Meta</li>
            <li>Amazon</li>
            <li>Apple</li>
        </ol>
        <h2>Unordered list:</h2>
        <ul>
            <li>Dhaka</li>
            <li>Bogura</li>
            <li>Rajshahi</li>
            <li>Khulna</li>
        </ul>
        <h2>Description list:</h2>
        <dl>
            <dt>Chittagong</dt>
            <dd>Hilly Area</dd>
            <dt>Sylhet</dt>
            <dd>Tea Gardens</dd>
            <dt>Khulna</dt>
            <dd>Sundarban forest</dd>
            <dt>Bogura</dt>
            <dd>Historical places</dd>
        </dl>

    </body>
</html>
