<html lang="en">

        <title>Contact LTS</title>

        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">Aboout LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="tacos close up" title="Tacos">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <section id="form">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name" >Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" autofocus required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label><br>
                            <textarea name="message" id="message" placeholder="Type your message here" rows="10" cols="30" required></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section id="location">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+55555555">555-555-5555</a>
                </address><br>
                <a href="#">Back to Top</a>
            </section><br>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>

    </body>
