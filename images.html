<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Adding Images</title>
        <meta charset="UTF-8">
        <meta name="author" content="oti">
        <meta name="description" content="about adding images">
        <link rel="icon" href="html5.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <h1>Add Image:</h1>
        <img src="img/daniil-silantev-XQO0MBtUihk-unsplash.jpg" alt="danil silantiev" title="Squirrel" width="300" height="450">
        <p>Riding through mountains</p>
        <img src="img/tomas-malik-XhyMBMUCstA-unsplash.jpg" alt="mountain" title="traveling" width="300" height="450" loading="lazy">


        <figure>
            <img src="img/bruno-van-der-kraan-3H7yBujOtjw-unsplash.jpg" alt="car" title="car" width="300" height="500" loadin="lazy">
            <figcaption>
                Running car.
            </figcaption>
        </figure>



        <figure>
            <figcaption>Example of HTML code:</figcaption>
            <p>
                <code>&lt;h1&gt;Hello World&lt;/h1&gt;</code>
            </p>
        </figure>
    </body>
</html>
